name: Workflow1

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup KUBECONFIG
        uses: vbem/kubeconfig4sa@v1
        with:
          server:     ${{ secrets.KUBEAPI_SERVER }}
          ca-base64:  ${{ secrets.K8S_CA_BASE64 }}
          token:      ${{ secrets.K8S_SA_TOKEN }}
          namespace:  default
          
      - name: Create deployment
        run: kubectl apply -f flaskex-deploy.yaml
        
      - name: Create a Service
        run: kubectl expose deployment flaskex-deploy --name=flaskex-svc --type=LoadBalancer --port=80 --target-port=5000 --dry-run -o yaml | kubectl apply -f -
        
